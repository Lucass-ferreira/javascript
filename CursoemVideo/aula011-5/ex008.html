<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="ivel">Velocidade do carro: </label>
    <input type="number" name="vel" id="ivel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var vel = window.document.getElementById('ivel') 
            var res = window.document.querySelector('div#res')
            var ivel = Number(vel.value)
            res.innerHTML = `<p>A sua velocidade atual é de <strong>${ivel}Km/h</strong></p>`
            if (ivel > 60) {
                res.innerHTML += `<p>Voçê está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Diriga sempre com sinto de segurança!</p>`

        }
            
    </script>
</body>
</html>
