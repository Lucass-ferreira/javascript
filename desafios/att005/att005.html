<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body >
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inumero">Número (entre 1 e 100): </label>
                <input type="number" name="numero" id="inumero" min="1" max="100">

                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <p>
                <select name="resultado" id="resultado" size="7">
                
                </select>
            </p>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        
        <div id="resp">
            
        </div>
    </section>
    <footer>
        <p> &copy; <em>CursoemVideo</em></p>
    </footer>
    <script src="JavaScript/Script.js"></script>
</body>
</html>
