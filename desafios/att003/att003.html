<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body >
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="form">
            <p>
                <label for="inumero1">Inicio: </label>
                 <input type="number" name="numero1" min="0" id="inumero1">
            </p>
            <p>
                <label for="inumero2">Fim: </label>
                <input type="number" name="numero2" min="0" id="inumero2">
            </p>
            <p>
                <label for="ipasso">Passo: </label>
                <input type="number" name="passo" min="0" id="ipasso">
            </p>
            <p>
                <input type="submit" id="botao" value="Contar" onclick="clicar()">
            </p>
        </div>
        <div id="resp">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p> &copy; <em>CursoemVideo</em></p>
    </footer>
    <script src="JavaScript/Script.js"></script>
</body>
</html>
