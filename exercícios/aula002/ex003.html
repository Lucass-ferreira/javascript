<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro exercicio de JavaScript</title>
    <style>
        body{
            background-color: #4646d5;
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da Maldição</p>
    <script>
        var numero1 = Number(window.prompt('Digite um número: ')) 
        var numero2 = Number(window.prompt('Digite outro número:'))
        var soma = numero1 + numero2
        window.alert('A soma dos dois numeros é: ' + soma)
    </script>
</body>
</html>
